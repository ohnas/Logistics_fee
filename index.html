<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띵스 물류서비스업 요금 페이지</title>
</head>
<body>
    <section class="out-fee">
        <div class="out-fee_title">
            <span>출고요금(vat 별도)</span>
        </div>
        <div class="out-fee_tip">
            <span id="tip"><abbr title="주문받은 상품이 
            박스에 포장되어 운송업체(ex:cj대한통운,롯데택배등 택배업체)로 
            보내지는 요금">?</abbr>
            </span>
        </div>
    </section>
    <section class="out-fee_content">
        <div class="out-fee_image">
            <img src="images\박스 아이콘.png" />
        </div>
        <div class="out-fee_tabel">
            <div class="out-fee_tabel_row">
                <div class="out-fee_tabel_row_content"><span>구분</span></div>
                <div class="out-fee_tabel_row_content"><span>규격</span></div>
                <div class="out-fee_tabel_row_content"><span>단위</span></div>
                <div class="out-fee_tabel_row_content"><span>단가(원)</span></div>
                <div class="out-fee_tabel_row_content"><span>상세내용</span></div>
            </div>
            <div class="out-fee_tabel_row1">    
                <div class="out-fee_tabel_row1_content"><span>요금A</span></div>
                <div class="out-fee_tabel_row1_content"><span>극소형</span></div>
                <div class="out-fee_tabel_row1_content"><span>박스1개당</span></div>
                <div class="out-fee_tabel_row1_content"><span>2,500원</span></div>
                <div class="out-fee_tabel_row1_content"><span>클릭하여 상세보기</span></div>
            </div>
            <div class="out-fee_tabel_row2">    
                <div class="out-fee_tabel_row2_content"><span>요금B</span></div>
                <div class="out-fee_tabel_row2_content"><span>소형</span></div>
                <div class="out-fee_tabel_row2_content"><span>박스1개당</span></div>
                <div class="out-fee_tabel_row2_content"><span>2,800원</span></div>
                <div class="out-fee_tabel_row2_content"><span>클릭하여 상세보기</span></div>
            </div>
            <div class="out-fee_tabel_row3">    
                <div class="out-fee_tabel_row3_content"><span>요금C</span></div>
                <div class="out-fee_tabel_row3_content"><span>중형</span></div>
                <div class="out-fee_tabel_row3_content"><span>박스1개당</span></div>
                <div class="out-fee_tabel_row3_content"><span>3,300원</span></div>
                <div class="out-fee_tabel_row3_content"><span>클릭하여 상세보기</span></div>
            </div>
            <div class="out-fee_tabel_row4">    
                <div class="out-fee_tabel_row4_content"><span>요금D</span></div>
                <div class="out-fee_tabel_row4_content"><span>대형</span></div>
                <div class="out-fee_tabel_row4_content"><span>박스1개당</span></div>
                <div class="out-fee_tabel_row4_content"><span>4,300원</span></div>
                <div class="out-fee_tabel_row4_content"><span>클릭하여 상세보기</span></div>
            </div>
            <div class="out-fee_tabel_row5">    
                <div id="out-fee_tabel_row5_content_big" class="out-fee_tabel_row5_content"><span>도서산간지역</span></div>
                <div class="out-fee_tabel_row5_content"><span>박스1개당</span></div>
                <div class="out-fee_tabel_row5_content"><span>실비적용</span></div>
                <div class="out-fee_tabel_row5_content"><span>클릭하여 상세보기</span></div>
            </div>
        </div>
    </section>
</body>
</html>
